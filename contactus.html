<body class="font-sans">
    <div class="flex  justify-between  items-center mt-3 px-6 bg-gray-200">
       <div class="text-3xl font-bold mx-4 px-5">
         <h2 class="my-4">Contact</h2>
       </div>
     <div class=" flex justify-center items-center text-2xl font-medium my4 ">
        <a href="index.html"><i class=" mr-1 fa-solid fa-house"></i></a>
        <a href="index.html">Home</a>
        <h2 class=" px-1 text-blue-400"> > Contact</h2>
     </div>
    
    </div>

       <section class="w-full min-h-screen  px-3 "> 
           <!-- main div  -->
            <div class=" flex-col lg:flex-row flex justify-between   gap-5">
                <!-- fast-box -->    
                <div class=" bg-white b rounded-xl px-5 lg:w-8/12 w-full mt-20 pt-3 border-1 p-3">
                    <div>
                        <h1 class="font-bold text-3xl pt-5">Make Custom Request</h1>
                    </div>
                    <div class=" grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
                        <div class="text-xl font-semibold">
                         <h1>Full Name</h1>
                        <input type="Name" placeholder=" Full name" class="w-full p-2 border border-gray-400 rounded-md">
                        </div>
                        <div class="text-xl font-semibold">
                             <h1>Email</h1>
                          <input type="email" placeholder="Email" class="w-full p-2 border border-gray-400 rounded-md">
                        </div>
                        <div class="text-xl font-semibold"> 
                            <h1>Phone Number</h1>
                         <input type="Phone Number" placeholder="Phone Number" class="w-full p-2 border border-gray-400 rounded-md">
                    </div>
                        <div class="text-xl font-semibold">
                            <h1>Subject</h1>
                          <input type="Subject" placeholder="Subject" class="w-full p-2 border border-gray-400 rounded-md">
                        </div>
                        
                 </div>
                 <div class="text-xl font-semibold"> 
                             <h1>Message</h1>
                        <input type="Message" placeholder="Text The Message" class="w-full p-9 border border-gray-400 rounded-md">
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-800 font-medium px-3 py-3 mt-5 rounded-xl cursor-pointer font-sans ">Gat a Quote</button>
                </div>
                <!-- 2nd box -->    
                 <div class=" bg-white rounded-xl px-4  lg:w-4/12 h-full w-full mt-20 pt-3 border-1 p-3">
                    <h1 class="mt-5 font-bold text-3xl">Get In Touch</h1>
                    <div class="mt-10 text-2xl font-semibold">
                        <i class="mr-2 fa-solid fa-phone-volume"></i>
                        <span class="text-gray-600">+91 1234567890</span>
                    </div>
                    <div class="mt-7 text-2xl font-semibold">
                        <i class="mr-2 fa-solid fa-envelope-open-text"></i>
                        <span class="text-gray-600">zahirraihan3026@gmail.com</span>
                    </div>
                    <div class="mt-7 mb-6 text-2xl font-semibold">
                        <i class="fa-solid fa-location-dot"></i>
                        <span class="text-gray-600">Dhaka, Bangladesh</span>
                    </div>
                </div>
            </div>
            </div>
